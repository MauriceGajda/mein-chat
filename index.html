<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        * { box-sizing: border-box; }

        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #001529; 
            display: flex; 
            flex-direction: column; 
            color: #fff;
            font-size: 16px;
            width: 100%;
            overflow: hidden; 
        }

        #chat { 
            height: 180px; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            background-color: #001529;
            width: 100%;
            -webkit-overflow-scrolling: touch; 
            /* Für Firefox */
            scrollbar-color: #fdf0c2 #001529;
            scrollbar-width: thin;
        }

        /* Scrollbar Styling für Chrome, Safari, Edge */
        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-track { background: #001529; }
        #chat::-webkit-scrollbar-thumb { 
            background: #fdf0c2; /* Gleiche Farbe wie Eingabemaske */
            border-radius: 0; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 8px 12px; 
            border-left: 5px solid #ff4500; 
            font-size: 16px;
            border-radius: 0; 
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-out forwards;
            width: 100%; 
        }

        .msg b { color: #fdf0c2; display: block; font-size: 16px; margin-bottom: 2px; }

        #input-area { 
            background-color: #fdf0c2; 
            padding: 12px; 
            display: flex; 
            flex-direction: column;
            gap: 8px;
            border-radius: 0;
            width: 100%;
        }

        .input-row { 
            display: flex; 
            gap: 5px; 
            width: 100%;
        }

        input { 
            background: #fff; 
            border: 1px solid #ccc; 
            padding: 10px; 
            font-size: 16px;
            font-weight: bold; 
            color: #333;
            border-radius: 0;
            outline: none;
            -webkit-appearance: none; 
        }

        #userName { width: 80px; flex-shrink: 0; }
        #userMsg { flex: 1; min-width: 0; }

        button { 
            background: #001529; 
            color: #fff; 
            border: none;
            padding: 10px 15px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            border-radius: 0;
            flex-shrink: 0;
        }

        button:hover { background: #ff4500; }

        @media (max-width: 480px) {
            #userName { width: 70px; }
            #input-area { padding: 8px; }
        }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
    <div class="input-row">
        <input type="text" id="userName" placeholder="Name">
        <input type="text" id="userMsg" placeholder="Nachricht..." onkeypress="if(event.key === 'Enter') send()">
        <button onclick="send()">Senden</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCq3ryTxKbb3WGi06jH8EWAy6avUNw4Nuc",
        authDomain: "meinwebchat.firebaseapp.com",
        databaseURL: "https://meinwebchat-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "meinwebchat",
        storageBucket: "meinwebchat.firebasestorage.app",
        messagingSenderId: "1026092671512",
        appId: "1:1026092671512:web:1b38e71d21be7d3983196d"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function send() {
        const nameInput = document.getElementById('userName');
        const msgInput = document.getElementById('userMsg');
        
        if (nameInput.value.trim() !== "" && msgInput.value.trim() !== "") {
            db.ref("messages").push().set({
                name: nameInput.value,
                text: msgInput.value,
                time: Date.now()
            });
            msgInput.value = "";
        }
    }

    db.ref("messages").limitToLast(50).on("child_added", (snapshot) => {
        const data = snapshot.val();
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${data.name}</b>${data.text}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    });
</script>
</body>
</html>
