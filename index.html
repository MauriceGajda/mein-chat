<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Istok Web', sans-serif !important; border-radius: 0 !important; }
        
        html, body { 
            width: 100%; height: 100%; background-color: #001529; overflow: hidden; 
        }

        /* Der Zwang: Container wird an die RÃ¤nder des iFrames "geklebt" */
        #chat-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            background-color: #001529;
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 10px; display: flex; 
            flex-direction: column; gap: 8px; -webkit-overflow-scrolling: touch; 
        }

        .msg { 
            background: rgba(255, 255, 255, 0.1); padding: 8px 10px; 
            border-left: 5px solid #ffa500; font-size: 14px; word-wrap: break-word; color: #fdf0c2; 
        }
        .msg b { color: #fdf0c2; display: block; font-size: 13px; margin-bottom: 2px; }

        #input-area { background-color: #fdf0c2; padding: 10px; width: 100%; flex-shrink: 0; }
        .input-row { display: flex; gap: 5px; width: 100%; }
        input { background: #fff; border: none; padding: 8px; font-size: 14px; font-weight: bold; height: 40px; -webkit-appearance: none; }
        #userName { width: 85px; flex-shrink: 0; }
        #userMsg { flex: 1; min-width: 0; }
        button { background: #001529; color: #fff; border: none; padding: 0 15px; height: 40px; cursor: pointer; font-weight: bold; }

        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-track { background: #001529; }
        #chat::-webkit-scrollbar-thumb { background: #fdf0c2; }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
        <div class="input-row">
            <input type="text" id="userName" placeholder="Name">
            <input type="text" id="userMsg" placeholder="Nachricht..." onkeypress="if(event.key === 'Enter') send()">
            <button id="sendBtn" onclick="send()">Senden</button>
        </div>
    </div>
</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCq3ryTxKbb3WGi06jH8EWAy6avUNw4Nuc",
        authDomain: "meinwebchat.firebaseapp.com",
        databaseURL: "https://meinwebchat-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "meinwebchat",
        storageBucket: "meinwebchat.firebasestorage.app",
        messagingSenderId: "1026092671512",
        appId: "1:1026092671512:web:1b38e71d21be7d3983196d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isLocked = false;
    function send() {
        if (isLocked) return;
        const n = document.getElementById('userName'), m = document.getElementById('userMsg');
        if (n.value.trim() && m.value.trim()) {
            isLocked = true;
            db.ref("messages").push().set({ name: n.value, text: m.value, time: Date.now() });
            m.value = ""; setTimeout(() => isLocked = false, 2000);
        }
    }
    db.ref("messages").limitToLast(50).on("child_added", (s) => {
        const d = s.val(), c = document.getElementById('chat'), v = document.createElement('div');
        v.className = 'msg'; v.innerHTML = `<b>${d.name}</b> ${d.text}`;
        c.appendChild(v); c.scrollTop = c.scrollHeight;
    });
</script>
</body>
</html>
