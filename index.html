<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* 1. Globaler Reset */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Istok Web', sans-serif !important; 
        }
        
        html, body { 
            width: 100%; 
            height: 250px; 
            background-color: transparent; 
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            background-color: #001529;
            display: flex;
            flex-direction: column;
            height: 250px;
            overflow: hidden;
        }

        /* 2. Chat-Verlauf */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 6px;
            background-color: #001529;
            -webkit-overflow-scrolling: touch; 
        }

        .msg { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 8px 10px; 
            border-left: 5px solid #ff4500; 
            font-size: 14px; 
            word-wrap: break-word;
            color: #fdf0c2; 
        }

        /* 3. Eingabemaske (Gelber Bereich) */
        #input-area { 
            background-color: #fdf0c2; 
            padding: 10px; 
            width: 100%;
        }

        .input-row { 
            display: flex; 
            gap: 5px; 
            width: 100%; 
        }

        input { 
            background: #fff; 
            border: none; 
            padding: 8px; 
            font-size: 14px; 
            font-weight: bold; 
            color: #333;
            outline: none;
            height: 38px;
            -webkit-appearance: none;
        }

        #userName { width: 85px; flex-shrink: 0; }
        #userMsg { flex: 1; min-width: 0; }
        .hp-field { display: none !important; }

        button { 
            background: #001529; 
            color: #fff; 
            border: none;
            padding: 0 15px; 
            height: 38px;
            cursor: pointer; 
            font-weight: bold;
        }

        /* 4. MOBILE OPTIMIERUNG */
        @media (max-width: 500px) {
            /* Maske flach halten */
            #input-area { padding: 5px 8px; }
            input, button { height: 32px; font-size: 13px; }
            
            /* Stapel-Effekt bei sehr schmalen Geräten */
            @media (max-width: 400px) {
                .input-row { 
                    flex-wrap: wrap; /* Erlaubt das Umbrechen */
                }
                #userName { 
                    width: 100%; /* Name kriegt eigene Zeile */
                    height: 28px;
                }
                #userMsg { 
                    flex: 1; /* Nachricht teilt sich Zeile mit Button */
                }
            }
        }

        /* Scrollbar Design */
        #chat::-webkit-scrollbar { width: 6px; }
        #chat::-webkit-scrollbar-track { background: #001529; }
        #chat::-webkit-scrollbar-thumb { background: #fdf0c2; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
        <div class="input-row">
            <input type="text" id="botCheck" class="hp-field" tabindex="-1" autocomplete="off">
            <input type="text" id="userName" placeholder="Name">
            <input type="text" id="userMsg" placeholder="Nachricht..." onkeypress="if(event.key === 'Enter') send()">
            <button id="sendBtn" onclick="send()">Senden</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCq3ryTxKbb3WGi06jH8EWAy6avUNw4Nuc",
        authDomain: "meinwebchat.firebaseapp.com",
        databaseURL: "https://meinwebchat-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "meinwebchat",
        storageBucket: "meinwebchat.firebasestorage.app",
        messagingSenderId: "1026092671512",
        appId: "1:1026092671512:web:1b38e71d21be7d3983196d"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isLocked = false;
    const blacklist = ["arsch", "idiot", "wichser", "schlampe", "hure", "bastard", "depp", "missgeburt", "pisser", "fotze", "nazi", "hitler", "neger", "penis", "vagina", "fick"]; 

    function containsBadWords(text) {
        const lowerText = text.toLowerCase();
        return blacklist.some(word => lowerText.includes(word));
    }

    function scrollToBottom() {
        const chat = document.getElementById('chat');
        chat.scrollTop = chat.scrollHeight;
    }

    function send() {
        if (isLocked) return;
        const nameInput = document.getElementById('userName');
        const msgInput = document.getElementById('userMsg');
        const sendBtn = document.getElementById('sendBtn');
        if (nameInput.value.trim() !== "" && msgInput.value.trim() !== "") {
            if (containsBadWords(msgInput.value) || containsBadWords(nameInput.value)) {
                alert("Deine Nachricht enthält unzulässige Begriffe.");
                return;
            }
            isLocked = true;
            sendBtn.style.opacity = "0.5";
            db.ref("messages").push().set({
                name: nameInput.value,
                text: msgInput.value,
                time: Date.now()
            });
            msgInput.value = "";
            setTimeout(() => { isLocked = false; sendBtn.style.opacity = "1"; }, 3000);
        }
    }

    db.ref("messages").limitToLast(50).on("child_added", (snapshot) => {
        const data = snapshot.val();
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${data.name}</b>${data.text}`;
        chat.appendChild(div);
        setTimeout(scrollToBottom, 50);
    });
</script>
</body>
</html>
