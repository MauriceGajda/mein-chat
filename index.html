<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        /* Globaler Reset für kantiges Design */
        * { 
            box-sizing: border-box; 
            border-radius: 0 !important; 
        }

        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background-color: #001529; 
            display: flex; 
            flex-direction: column; 
            color: #fff;
            font-size: 16px;
            width: 100%;
            overflow: hidden; 
        }

        /* Chat-Fenster begrenzt auf ca. 5 Zeilen */
        #chat { 
            height: 180px; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            background-color: #001529;
            width: 100%;
            -webkit-overflow-scrolling: touch; 
            /* Scrollbar für Firefox */
            scrollbar-color: #fdf0c2 #001529;
            scrollbar-width: thin;
        }

        /* Scrollbar Styling für Chrome/Safari (Beige wie Eingabemaske) */
        #chat::-webkit-scrollbar { width: 8px; }
        #chat::-webkit-scrollbar-track { background: #001529; }
        #chat::-webkit-scrollbar-thumb { background: #fdf0c2; }

        /* Animation für das Auffaden */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 8px 12px; 
            border-left: 5px solid #ff4500; /* Leuchtendes Orange */
            font-size: 16px;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-out forwards;
            width: 100%; 
        }

        .msg b { color: #fdf0c2; display: block; font-size: 16px; margin-bottom: 2px; }

        /* Eingabebereich Beige */
        #input-area { 
            background-color: #fdf0c2; 
            padding: 12px; 
            display: flex; 
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .input-row { 
            display: flex; 
            gap: 5px; 
            width: 100%;
        }

        input { 
            background: #fff; 
            border: none; /* Keine Rahmenlinien */
            padding: 10px; 
            font-size: 16px;
            font-weight: bold; /* Fett in der Eingabe */
            color: #333;
            outline: none;
            -webkit-appearance: none; 
        }

        #userName { width: 80px; flex-shrink: 0; }
        #userMsg { flex: 1; min-width: 0; }

        /* Honeypot Feld für Bot-Schutz unsichtbar machen */
        .hp-field { display: none !important; }

        button { 
            background: #001529; 
            color: #fff; 
            border: none;
            padding: 10px 15px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }

        button:hover { background: #ff4500; }

        @media (max-width: 480px) {
            #userName { width: 70px; }
        }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
    <div class="input-row">
        <input type="text" id="botCheck" class="hp-field" tabindex="-1" autocomplete="off">
        
        <input type="text" id="userName" placeholder="Name">
        <input type="text" id="userMsg" placeholder="Nachricht..." onkeypress="if(event.key === 'Enter') send()">
        <button id="sendBtn" onclick="send()">Senden</button>
    </div>
</div>

<script>
    // Deine persönlichen Firebase Daten
    const firebaseConfig = {
        apiKey: "AIzaSyCq3ryTxKbb3WGi06jH8EWAy6avUNw4Nuc",
        authDomain: "meinwebchat.firebaseapp.com",
        databaseURL: "https://meinwebchat-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "meinwebchat",
        storageBucket: "meinwebchat.firebasestorage.app",
        messagingSenderId: "1026092671512",
        appId: "1:1026092671512:web:1b38e71d21be7d3983196d"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let isLocked = false;

    function send() {
        if (isLocked) return;

        const hpValue = document.getElementById('botCheck').value;
        const nameInput = document.getElementById('userName');
        const msgInput = document.getElementById('userMsg');
        const sendBtn = document.getElementById('sendBtn');

        // Bot Check
        if (hpValue !== "") return;

        if (nameInput.value.trim() !== "" && msgInput.value.trim() !== "") {
            // Sperre für 3 Sekunden (Rate Limiting)
            isLocked = true;
            sendBtn.style.opacity = "0.5";
            
            db.ref("messages").push().set({
                name: nameInput.value,
                text: msgInput.value,
                time: Date.now()
            });

            msgInput.value = "";

            setTimeout(() => {
                isLocked = false;
                sendBtn.style.opacity = "1";
            }, 3000);
        }
    }

    // Nachrichten in Echtzeit laden
    db.ref("messages").limitToLast(50).on("child_added", (snapshot) => {
        const data = snapshot.val();
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${data.name}</b>${data.text}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    });
</script>
</body>
</html>
